---
#--------------------------------------
# Przygotowanie domowego RPi do roli serwera-pomagiera sieci LAN.
#   Konfiguracja DNS master
#--------------------------------------

  - name: Potrzebne paczki
    dnf:
      name: "{{ dns_pkgs }}"
      state: present
    tags: 
      - "DNS_PKGS"
      - "DNS_MASTER"

  - name: named.conf
    copy:
        src: named.conf
        dest: /etc/named.conf
        owner: root
        group: root
        mode: 0644
    tags: 
      - "DNS_CFG_FILES"
      - "DNS_MASTER"

  - name: db.devnull
    copy:
        src: db.devnull
        dest: /var/named/db.devnull
        owner: root
        group: root
        mode: 0644
    tags: 
      - "DNS_ZONES"
      - "DNS_MASTER"

  - name: db.192
    copy:
        src: db.192
        dest: /var/named/db.192
        owner: root
        group: root
        mode: 0644
    tags: 
      - "DNS_ZONES"
      - "DNS_MASTER"

  - name: Log dir
    file: 
      path: /var/named/logs
      state: directory
      owner: named
      group: named
      mode: 0755
    tags:
      - "DNS_CFG_FILES"
      - "DNS_MASTER"

  - name: bind9
    systemd:
      name: named
      enabled: yes
      state: reloaded
    tags: 
      - "DNS_SRV"
      - "DNS_MASTER"
      - "DNS_ZONES"
      - "DNS_CFG_FILES"

  - name: firewall
    firewalld:
      service: dns
      state: enabled
      permanent: yes
    tags:
      - "DNS_FW"
      - "DNS_MASTER"
      - "DNS_SRV"
