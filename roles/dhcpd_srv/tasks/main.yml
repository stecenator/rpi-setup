  - name: kea-dhcp4
    systemd:
      name: kea-dhcp4
      enabled: yes
      state: reloaded
    tags: 
      - "DHCP4"
      - "DHCP_SRV"

  - name: firewall
    firewalld:
      service: dhcp
      state: enabled
      permanent: yes
    tags:
      - "DHCP_SRV"
      - "DHCP4"